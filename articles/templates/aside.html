{% load static %}

<aside class="col-4 col-md-4 col-sm-4 hidden-xs">
    <div class="aside-sections">

        <section class="top-articles">
            <h2>
                Top Articles
            </h2>

            {% for article in top_articles %}
            <article>
                <header>
                    <h3>
                        <a href="/articles/{{ article.slug }}">
                            {{ article.title }}
                        </a>
                    </h3>
                </header>

                <p>
                    {{ article.description }}
                </p>

                <div>
                    <span>{{ article.time_to_read }} min. read </span>

                    <time datetime="{{ article.updated_at }}">
                    </time>

                    <span>
                        {{ article.category.title }}
                    </span>
                </div>

                <a href="/articles/{{ article.slug }}">
                    <img src="{% get_media_prefix %}{{ article.thumbnail }}" alt="{{ article.title }}" />
                </a>

            </article>
            {% endfor %}

        </section>


        <section class="latest-videos">
            <h2>
                Latest Videos
            </h2>

            {% for video in videos %}
            <article>
                <header>
                    <h3>
                        <a href="{{ video.link }}">
                            {{ video.title }}
                        </a>
                    </h3>
                </header>

                <p>
                    {{ video.description }}
                </p>

                <div>
                    <time datetime="{{ video.date }}">
                    </time>
                </div>

                <a href="{{ video.link }}">
                    <img src="{{ video.thumbnail }}" alt="{{ video.title }}" width="100" height="100" />
                </a>

            </article>
            {% endfor %}
        </section>

    </div>
</aside>
