        <section class="latest-videos">
            <h2>
                Latest Videos
            </h2>

            <hr>

            {% for video in videos %}
            <article>
                <div class="video-info">
                    <header>
                        <h3>
                            <a href="{{ video.url }}" target="_blank">
                                {{ video.title }}
                            </a>
                        </h3>
                    </header>

                    <p>
                        {{ video.description }}
                    </p> 

                    <div>
                        <time datetime="{{ video.created_at |date:"U"}}">
                           {{ video.created_at }}
                        </time>

                        <i class="fa fa-clock-o"></i>

                        <span>
                            {{ video.duration }}
                        </span>
                    </div>
                </div>

                <a href="{{ video.url }}" class="thumbnail" target="_blank">
                    <img src="{% get_media_prefix %}{{ video.thumbnail }}" alt="{{ video.title }}" width="100"
                        height="100" />
                </a>

            </article>
            {% endfor %}
        </section>

    </div>
</aside>
