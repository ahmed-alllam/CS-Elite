{% load static %}

<header class="header" id="header">
    <a href="/" class="title">
        <img class="logo" src="{% static "logo.png" %}" height="35px">
        <h1>CS Elite</h1>
    </a>

    <nav class="navigation-bar">
        <ul>
            {% for category in categories %}
            <li><a href="/categories/{{ category.slug }}"> {{ category.title }} </a></li>
            {% endfor %}
        </ul>
    </nav>
</header>
